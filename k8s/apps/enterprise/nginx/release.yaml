apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx
spec:
  interval: 10m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: nginx
        namespace: flux-system
  values:
    controller:
      metrics:
        enabled: true
      podAnnotations:
        prometheus.io/scrape: true
        prometheus.io/port: 10254
      service:
        admissionWebhooks:
          enabled: false
