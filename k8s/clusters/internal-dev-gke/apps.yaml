---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-core
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/apps/core
  prune: true
  validation: client
  postBuild:
    substitute:
      dexDomain: dex.internal-dev.wego-gke.weave.works
      gitopsDomain: gitops.internal-dev.wego-gke.weave.works
      # dexSecret: B7Skl2cfSoOQgOhIkeqxx1uJjWxjCFoEEymk
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-enterprise
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/apps/enterprise
  prune: true
  validation: client
  postBuild:
    substitute:
      # dexDomain: dex.internal-dev.wego-gke.weave.works
      gitopsDomain: gitops.internal-dev.wego-gke.weave.works
  patches:
    - patch: |-
        - op: replace
          path: /spec/values/clusterid
          value: internal-dev
      target:
        kind: HelmRelease
        name: weave-policy-agent
