---
apiVersion: v1
kind: Secret
metadata:
  name: hmac-secret
  namespace: flux-system
type: Opaque
data:
  hmac-key: dndTM0Fkbm5VJmFUWk5HSQ==
---
apiVersion: pipelines.weave.works/v1alpha1
kind: Pipeline
metadata:
  name: podinfo-02
  namespace: flux-system
spec:
  appRef:
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: podinfo
  environments:
    - name: dev
      targets:
        - namespace: podinfo-02-dev
          clusterRef:
            kind: GitopsCluster
            name: dev
            namespace: flux-system
    - name: test
      targets:
        - namespace: podinfo-02-qa
          clusterRef:
            kind: GitopsCluster
            name: dev
            namespace: flux-system
        - namespace: podinfo-02-perf
          clusterRef:
            kind: GitopsCluster
            name: dev
            namespace: flux-system
    - name: prod
      targets:
        - namespace: podinfo-02-prod
          clusterRef:
            kind: GitopsCluster
            name: prod
            namespace: default
  promotion:
    strategy:
      notification: {}
      secretRef:
        name: hmac-secret
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: podinfo-02-dev-githubdispatch
  namespace: flux-system
spec:
  type: githubdispatch
  address: https://github.com/weaveworks/weave-gitops-clusters
  secretRef:
    name: promotion-credentials
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: podinfo-02-dev-githubdispatch
  namespace: flux-system
spec:
  eventSeverity: info
  eventSources:
  - kind: Pipeline
    name: podinfo-02
    namespace: flux-system
  providerRef:
    name: podinfo-02-dev-githubdispatch
