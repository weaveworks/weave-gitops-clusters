apiVersion: pipelines.weave.works/v1alpha1
kind: Pipeline
metadata:
  name: podinfo-01
  namespace: flux-system
spec:
  appRef:
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: podinfo
  environments:
    - name: dev
      targets:
        - namespace: podinfo-01-dev
          clusterRef:
            kind: GitopsCluster
            name: leaf-01
            namespace: default
    - name: prod
      targets:
        - namespace: podinfo-01-prod
          clusterRef:
            kind: GitopsCluster
            name: leaf-02
            namespace: default
    - name: prod-west
      targets:
        - namespace: podinfo-01-prod-west
          clusterRef:
            kind: GitopsCluster
            name: leaf-03
            namespace: default

  promotion:
    manual: false
    strategy:
      pull-request:
        type: github
        url: https://github.com/weaveworks/weave-gitops-clusters
        baseBranch: main
        secretRef:
          name: promotion-credentials
